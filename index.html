<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Forzar Wiki ES</title></head>
<body>
  <a href="javascript:(function(){
  var host = location.hostname.split('.'),
      code = (host[0].length===2 ? host[0]
             : (host[1]&&host[1].length===2 ? host[1] : null)),
      path = location.pathname + location.search + location.hash;
  // No es Wikipedia
  if(!code || host.slice(-2).join('.')!=="wikipedia.org"){
    return alert("Esto no es Wikipedia");
  }
  // ¿Es página de búsqueda?
  if(path.indexOf("/w/index.php")===0 && /\?search=/.test(path)){
    // Siempre búsqueda en español
    location.href = location.protocol + "//es.wikipedia.org" + path;
    return;
  }
  // ¿Es índice/Main_Page?
  var isIndex = (path==="\/" || path==="/wiki/Main_Page" || path==="/wiki/");
  if(isIndex){
    var tgt = (code==="en" ? "es" : "en");
    location.href = location.protocol + "//"+tgt+".wikipedia.org"+path;
    return;
  }
  // Artículo normal: EN si ya estabas en inglés, si no → ES
  var tgt = (code==="en" ? "en" : "es");
  location.href = location.protocol + "//"+tgt+".wikipedia.org"+path;
})();
">
    Forzar Wiki ES
  </a>
</body>
</html>
