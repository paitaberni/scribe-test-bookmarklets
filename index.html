<body>
  <h1>ðŸ”„ Forzar Wiki ES/EN</h1>
  <p>Si esto no te redirige en 1Â segundo, toca aquÃ­:</p>
  <p><a id="go" href="#">Redirigir ahora</a></p>
  <p class="info">Este marcador lee la pÃ¡gina anterior y la abre en ES o EN.</p>

  <script>
    (function(){
      var ref = document.referrer;
      if(!ref || !/^https?:\/\/\w{2}\.wikipedia\.org/.test(ref)){
        document.getElementById('go').textContent = 'Abre esto desde un artÃ­culo de Wikipedia';
        document.getElementById('go').href = '#';
        return;
      }

      // extraer host y path
      var m = ref.match(/^https?:\/\/([^\/]+)(\/.*)$/),
          host = m[1],
          path = m[2],
          code = host.split('.')[0],
          target;

      // lÃ³gica
      if(path.indexOf('/w/index.php?search=')===0){
        target = 'es';
      }
      else if(path==='/' || path==='/wiki/' || path==='/wiki/Main_Page'){
        target = (code==='en' ? 'es' : 'en');
      }
      else {
        target = (code==='en' ? 'en' : 'es');
      }

      var newUrl = ref.replace(/^https?:\/\/\w{2}\.wikipedia\.org/, 'https://'+target+'.wikipedia.org');
      document.getElementById('go').href = newUrl;

      // redirigir automÃ¡ticamente
      setTimeout(function(){
        window.location.replace(newUrl);
      }, 1000);
    })();
  </script>
